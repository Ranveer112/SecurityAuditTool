name: Python Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e [domains]
        pip install -e [iac]
        pip install pytest pyinstaller
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v

    - name: Build domain-scan executable
      run: |
        pyinstaller --onefile --distpath dist --name domain-scan src/domains_scanner/scan.py

    - name: Build iacs-scan executable
      run: |
        pyinstaller --onefile --distpath dist --name iacs-scan src/iacs_scanner/infra_security_scan.py

    - name: Upload executables
      uses: actions/upload-artifact@v4
      with:
        name: security-scanner-executables
        path: |
          dist/domain-scan*
          dist/iacs-scan*
